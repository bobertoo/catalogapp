{% extends "main.html" %}
{% block content %}
{% include "nav.html" %}
<div class="container-fluid">
   <div class='col-md-4'>
      <h1>Edit Menu Item</h1>
      <form action={{ url_for('editCategoryItem', category_name = category_name, item_id = item_id)}} method = 'post'>
      <p>Name:</p>
      <input class='form-control' type ='text' size='30' name='name' placeholder='{{i.name}}'>
      <p>Description:</p>
      <input class='form-control' type ='text' size='30' name='description' placeholder='{{i.description}}'>
      <br>
      <input class='btn btn-primary' type='submit' value='Edit'>
      <a class='btn btn-danger' href={{url_for('categoryItems', category_name = category_name)}}>Cancel</a>
      </form>
   </div>
   <div class='col-md-8'>
   </div>
</div>
{% endblock %}
