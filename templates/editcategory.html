{% extends "main.html" %}
{% block content %}
{% include "nav.html" %}
<div class="container-fluid">
   <div class="col-md-4">
      <h1>Edit category name</h1>
      <form action={{ url_for('editCategory', category_name = category_name)}} method = 'post'>
      <p>Name:</p>
      <input type ='text' size='30' name='name' class="form-control" placeholder='{{category_name}}'>
      <br>
      <input class='btn btn-primary' type='submit' value='Edit'>
      <a class="btn btn-danger" href={{url_for('categories')}}>Cancel</a>
      </form>
   </div>
   <div class="col-md-8">
   </div>
</div>
{% endblock %}
